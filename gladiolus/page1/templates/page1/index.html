<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Coinmarketcap Wrapper by Podsinko</title>
 </head>
 <body>

 <form name="coinmarketcap" method="post" action="">
  {% csrf_token %}
  <p><b>Enter coin name:</b><br>
   <input type="text" size="40" name="coin">
  </p>
  <p><input type="submit" value="Send">
   <input type="reset" value="Reset"></p>
 </form>
 {% if coin %}
 <style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{font-family:Ubuntu, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
.tg th{font-family:Ubuntu, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
.tg .tg-yw4l{vertical-align:top}
.tg .tg-9hbo{font-weight:bold;vertical-align:top}
</style>
<table class="tg" style="undefined;table-layout: fixed; width: 89px">
<colgroup>
<col style="width: 100px">
<col style="width: 100px">
</colgroup>
<tr>
  <th class="tg-9hbo">Coin</th>
  <th class="tg-9hbo">USD Price</th>
</tr>
<tr>
  <th class="tg-yw4l">{{ coin.name }}</th>
  <th class="tg-yw4l">{{ coin.price_usd }}</th>
</tr>
</table>
 {% endif %}
 </body>
</html>
